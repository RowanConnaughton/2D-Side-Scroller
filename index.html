<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d Side Scroller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <!-- background layers -->
    <img
      id="bgLayer1L1"
      src="assets/backgroundlayers/level1/Sky.webp"
      alt="sky1"
    />
    <img
      id="bgLayer2L1"
      src="assets/backgroundlayers/level1/BG_Decor.webp"
      alt="BG_Decor1"
    />
    <img
      id="bgLayer3L1"
      src="assets/backgroundlayers/level1/Middle_Decor.webp"
      alt="Middle Decor1"
    />
    <img
      id="bgLayer4L1"
      src="assets/backgroundlayers/level1/Foreground.webp"
      alt="Foreground1"
    />

    <img
      id="bgLayer1L2"
      src="assets/backgroundlayers/level2/Sky.webp"
      alt="sky2"
    />
    <img
      id="bgLayer2L2"
      src="assets/backgroundlayers/level2/BG_Decor.webp"
      alt="BG_Decor2"
    />
    <img
      id="bgLayer3L2"
      src="assets/backgroundlayers/level2/Middle_Decor.webp"
      alt="Middle Decor2"
    />
    <img
      id="bgLayer4L2"
      src="assets/backgroundlayers/level2/Foreground.webp"
      alt="Foreground2"
    />

    <img
      id="bgLayer5"
      src="assets/backgroundlayers/level1/Ground.webp"
      alt="Ground"
    />

    <!-- platform -->
    <img src="assets/platforms/platform.webp" alt="platform" id="platform" />

    <!-- player spriteSheet -->
    <img id="player" src="assets/player/player-min.webp" alt="player" />

    <!-- enemy sprites -->
    <img src="assets/enemy/golem_walk_left-min.webp" alt="golem" id="golem" />
    <img src="assets/enemy/troll/trollsheet-min.webp" alt="troll" id="troll" />
    <img src="assets/enemy/raven.webp" alt="raven" id="raven" />
    <!-- UI -->
    <img src="assets/UI/bg-menu.webp" alt="menu" id="menuBG" />
    <img src="assets/UI/bg.webp" alt="scoreBG" id="scoreBG" />
    <img src="assets/UI/lives.webp" alt="lives" id="lives" />
    <!-- particles and effects -->
    <img src="assets/particles/spear.webp" alt="" id="spear" />

    <img src="assets/particles/explosion.webp" alt="explosion" id="explosion" />

    <img src="assets/powerup/powerup.webp" alt="powerup" id="powerup" />

    <h1 id="loading">LOADING ...</h1>

    <script id="player" src="js/app.js" type="module"></script>
  </body>
</html>
