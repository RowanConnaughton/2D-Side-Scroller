<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d Side Scroller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <!-- background layers -->
    <img id="bgLayer1" src="/assets/backgroundlayers/Sky.png" alt="sky" />
    <img
      id="bgLayer2"
      src="/assets/backgroundlayers/BG_Decor.png"
      alt="BG_Decor"
    />
    <img
      id="bgLayer3"
      src="/assets/backgroundlayers/Middle_Decor.png"
      alt="Middle Decor"
    />
    <img
      id="bgLayer4"
      src="/assets/backgroundlayers/Foreground.png"
      alt="Foreground"
    />
    <img id="bgLayer5" src="/assets/backgroundlayers/Ground.png" alt="Ground" />

    <!-- player spriteSheet -->
    <img id="player" src="/assets/player/player.png" alt="player" />

    <!-- enemy sprites -->
    <img src="assets/enemy/golem_walk_left.png" alt="golem" id="golem" />
    <img src="assets/enemy/trollsheet.png" alt="troll" id="troll" />
    <img src="assets/enemy/raven-resize.png" alt="raven" id="raven" />
    <!-- Score -->
    <img src="assets/UI/bg.png" alt="scoreBG" id="scoreBG" />
    <img src="assets/UI/lives.png" alt="lives" id="lives" />
    <!-- particles and effects -->
    <img src="assets/particles/spear.png" alt="" id="spear" />

    <img src="assets/particles/explosion.png" alt="explosion" id="explosion" />

    <h1 id="loading">LOADING ...</h1>

    <script id="player" src="js/app.js" type="module"></script>
  </body>
</html>
